{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>{{ form.instance.pk|yesno:"Update Subscription Product,Add New Subscription Product" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'dashboard:subscription_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
